<ion-view view-title="Noticias">
	<ion-content class="padding" >
		<ion-refresher on-refresh="actualizar()" pulling-text="Deslice hacia abajo para actualizar..."></ion-refresher>
		

		<div class="list card" ng-repeat="noti in noticias track by $index ">
			<div class="item item-avatar">
				<h2>{{noti.title}}</h2>
				<p>{{noti.sub}}</p>
			</div>
			<div class="item item-text-wrap" ng-bind-html="noti.content"></div>
		</div>
	</ion-content>		
</ion-view>
